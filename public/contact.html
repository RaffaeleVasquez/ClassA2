<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Malta Fireworks Festival</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header class="header">
    <h1>Malta International Fireworks Festival - Contact</h1>
  </header>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <main class="contact-container">
    <section class="contact-form-section">
      <p class="form-instructions">
        Please fill out the form below if you have any questions about the Malta International Fireworks Festival:
      </p>
      <form class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Enquiry:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="form-buttons">
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>

    <section class="map-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3124.5485423525123!2d14.509646615311452!3d35.899722580148236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x130e4537d09f005d%3A0x35d4298b56bdf70e!2sValletta%2C%20Malta!5e0!3m2!1sen!2smt!4v1617898576557!5m2!1sen!2smt"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>
    <html>
      <body>
    
        <canvas id="mycanvas" width="200" height="100" stle="border:1px solid #d3d3d3;">
          Your browser does not support the html canvas tag.</canvas>
    
          <script>
            var c = document.getElementByID("myCanvas");
            var ctx = c.getcontect("2d");
            ctx.font = "30px arial";
            ctx.strokeText("FireWorks",10,50);
          </script>
    
    
    
    
    
    
    
      </body>
      </html>
